<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout" layout:decorate="Template"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
    <title>New Manager</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3 mt-3">
    <form class="form-control" method="post" th:action="@{/managers/save}">
      <div class="mb-3 mt-3">
        <label for="firstName" class="form-label">Manager First Name:</label>
        <input id="firstName" type="text" name="firstName" class="form-control"
               th:field="${manager.firstName}" required>
      </div>
      <div class="mb-3 mt-3">
        <label for="lastName" class="form-label">Manager Last Name:</label>
        <input id="lastName" type="text" name="lastName" class="form-control"
               th:field="${manager.lastName}" required>
      </div>
      <div class="mb-3 mt-3">
        <label for="summary" class="form-label">Summary:</label>
        <input id="summary" type="text" name="summary" class="form-control"
               th:field="${manager.summary}" required>
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" type="email" name="email" class="form-control"
               th:field="${manager.user.email}" required>
        <span th:errors="${manager.user.email}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="password" class="form-label">Password:</label>
        <input id="password" type="password" name="password" class="form-control"
               th:field="${manager.user.password}" required>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
