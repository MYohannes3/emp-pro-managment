<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout" xmlns:sec="http://thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/6f333ea257.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>
    <title>Employee Project Management System</title>
<style>
    footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: dark;
   color: #333;
   padding: 20px;
}
</style>
</head>
<body>
<div class="container-sm my-2 ">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/projects/index}">Home</a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Projects</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/projects/index}" sec:authorize="hasAuthority('ADMIN')">Search</a></li>
                        <li><a class="dropdown-item" th:href="@{/projects/employeeProjects}" sec:authorize="hasAuthority('EMPLOYEE')">Employee Projects</a></li>
                        <li><a class="dropdown-item" th:href="@{/projects/managerProjects}" sec:authorize="hasAuthority('MANAGER')">Projects</a></li>
                        <li><a class="dropdown-item" th:href="@{/projects/createProject}" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">New Project</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated() && hasAuthority('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Managers</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/managers/index}">Search</a></li>
                        <li><a class="dropdown-item" th:href="@{/managers/createManager}">New Manager</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated() && hasAuthority('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Employees</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/employees/index}">Search</a></li>
                        <li><a class="dropdown-item" th:href="@{/employees/createEmployee}">New Employee</a></li>

                    </ul>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" sec:authorize ="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span sec:authentication = "name"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li sec:authorize ="hasAuthority('MANAGER')"><a class="dropdown-item" th:href="@{/managers/updateManager}">Update Profile</a> </li>

                        <li sec:authorize ="hasAuthority('EMPLOYEE')"><a class="dropdown-item" th:href="@{/employees/updateEmployee}">Update Profile</a> </li>

                        <li> <a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
<section layout:fragment="content1">

</section>
<div class="container my-5">
    <!-- Footer -->
    <footer class="m-3 sticky">
        <div class="social text-center">
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fs-1 "></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter fs-1"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin fs-1"></i></a>
            <a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook fs-1"></i></i></a>

        </div>

        <div class="copyright text-center fs-6">
            <p> Copyright &copy; 2022 M. Yohannes</p>
        </div>
    </footer>
</div>
</body>
</html>
