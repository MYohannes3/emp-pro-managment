<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="Template"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

  <title>Employee-Projects</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="container mt-3">
    <div class="card">
    <div class="card-header"><span th:text="${firstName}"> </span>,  These are your projects </div>
    <div class="card-body">
      <table class="table">
      <thead>
      <tr class="text-center">
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Project Duration</th>
        <th>Project Description</th>
        <th>Manager</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-center" th:each="project:${listProjects}">
        <td th:text="${project.getProjectId()}"></td>
        <td th:text="${project.getProjectName()}"></td>
        <td th:text="${project.getProjectDuration()}"></td>
        <td th:text="${project.getProjectDescription()}"></td>
        <td th:text="${project.getManager().getFirstName()}+' '+${project.getManager().getLastName()}"></td>
      </tr>
      </tbody>
      </table>
    </div>
  </div>
    <div class="card mt-3">
      <div class="card-header">Pick other Projects: </div>
      <div class="card-body">
        <table class="table">
        <thead>
        <tr class="text-center">
          <th>Project ID</th>
          <th>Project Name</th>
          <th>Project Duration</th>
          <th>Project Description</th>
          <th>Manager</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="project:${otherProjects}">
          <td th:text="${project.getProjectId()}"></td>
          <td th:text="${project.getProjectName()}"></td>
          <td th:text="${project.getProjectDuration()}"></td>
          <td th:text="${project.getProjectDescription()}"></td>
          <td th:text="${project.getManager().getFirstName()}+' '+${project.getManager().getLastName()}"></td>
        <td>
          <a class="btn btn-info" th:href="@{/projects/assignProject(projectId=${project.getProjectId()})}">
            Pick Project
          </a>
        </td>
        </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
